<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reel Random</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Reel Random</h1>
        </div>

        <div class="functions">
            <div class="disk-functions">
                <div class="disk-container">
                    <div class="spinner">
                        <img
                            src="./assets/images/dvdnobg.png"
                            alt="Rotating Disk"
                            class="disk"
                        />
                        <span class="disk-text-right"></span>
                        <span class="disk-text-left"></span>
                    </div>
                </div>
            </div>

            <div class="right-side" id="right-side">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>

        <template id="intro-panel">
            <div class="intro-panel">
                <div class="intitial-buttons fixed">
                    <p>You'll need an IMDB watchlist to use this app.</p>
                    <div class="radio-options">
                        <div class="option-button" data-target="link">
                            I have a link to my watchlist
                        </div>
                        <div class="option-button" data-target="file">
                            I have my watchlist downloaded
                        </div>
                        <div class="option-button" data-target="demo">
                            I'd like to demo this app.
                        </div>
                    </div>
                </div>

                <div class="link selectt fixed">
                    <p>Enter the URL for your watchlist</p>
                    <form>
                        <input
                            style="font-size: 16pt"
                            type="url"
                            name="url"
                            id="url"
                            placeholder="https://www.imdb.com/user/..."
                            pattern="https://.*"
                            size="30"
                            required
                            autocomplete="off"
                            class="input-url"
                        />
                        <button
                            type="button"
                            id="import-button"
                            class="primary-button"
                            disabled
                        >
                            Import List
                        </button>
                    </form>
                    <button
                        type="button"
                        id="pick-button"
                        class="primary-button"
                        disabled
                    >
                        Pick a movie
                    </button>
                </div>
                <div class="file selectt fixed">
                    <div class="file-button-container">
                        <input
                            id="real-file"
                            type="file"
                            accept=".csv"
                            hidden="hidden"
                        />
                        <button
                            type="button"
                            id="choose-button"
                            class="primary-button"
                        >
                            Upload a Watchlist
                        </button>
                        <span id="choose-text">No file chosen, yet.</span>
                        <div>
                            <button
                                type="button"
                                id="pick-button"
                                class="primary-button"
                            >
                                Pick a movie
                            </button>
                        </div>
                    </div>
                </div>
                <div class="demo selectt fixed"></div>
            </div>
        </template>

        <template id="movie-selected-panel">
            <div class="movie-selected-panel">
                <div>Your Movie:</div>
                <div id="selected-title" class="movie-link"></div>
                <div>
                    <button
                        type="button"
                        id="respin-button"
                        class="primary-button"
                    >
                        Try Again
                    </button>
                </div>
            </div>
        </template>

        <template id="loader">
            <div class="loader"></div>
        </template>

        <script src="script.js"></script>
    </body>
</html>
