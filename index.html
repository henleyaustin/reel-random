<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At the Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Pick a Movie</h1>
    </div>
    
    <div class="functions">
        <div class="disk-functions">
            <div class="disk-container">
                <div class="spinner">
                    <img src="images/dvdnobg.png" alt="Rotating Disk" class="disk">
                    <span class="disk-text-right"></span>
                    <span class="disk-text-left"></span>
                </div>
            </div>
        </div>

        <div class="right-side" id="right-side">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>
    
    <template id="intro-panel">
        <div class="intro-panel">
            <div class="file-button-container">
                <input id="real-file" type="file" accept=".csv" hidden="hidden">
                <button type="button" id="choose-button" class="primary-button">Choose a watchlist</button>
                <span id="choose-text">No file chosen, yet.</span>
            </div>
            <div>
                <button type="button" id="pick-button" class="primary-button">Pick a movie</button>
            </div>
        </div>
    </template>

    <template id="movie-selected-panel">
        <div class="movie-selected-panel">
            <div>Your Movie:</div>
            <div id="selected-title" class="movie-link"></div>
            <div>
                <button type="button" id="respin-button" class="primary-button">Try Again</button>
            </div>
        </div>
    </template>

    <template id="loader">
        <div class="loader"></div>
    </template>

    <script src="script.js"></script>
</body>
</html>
